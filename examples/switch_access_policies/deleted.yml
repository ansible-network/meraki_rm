---
# Manage Meraki switch access policies â€” remove configuration

- name: Define resource to delete
  ansible.builtin.set_fact:
    expected_config:
      access_policy_number: example

- name: Delete switch_access_policies configuration
  cisco.meraki_rm.meraki_switch_access_policies:
    network_id: "N_123456789012345678"
    state: deleted
    config:
      - "{{ expected_config }}"
  register: delete_result

- name: Assert resource was deleted
  ansible.builtin.assert:
    that:
      - delete_result is changed
      - delete_result is not failed
