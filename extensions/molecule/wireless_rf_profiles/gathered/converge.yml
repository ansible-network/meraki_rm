---
- name: "Converge \u2014 wireless_rf_profiles (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current wireless_rf_profiles configuration
    cisco.meraki_rm.meraki_wireless_rf_profiles:
      network_id: N_wireless_rf_profiles_gathered
      state: gathered
    register: gathered
