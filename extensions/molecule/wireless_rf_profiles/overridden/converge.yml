---
- name: "Converge \u2014 wireless_rf_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all wireless_rf_profiles \u2014 desired state only"
    cisco.meraki_rm.meraki_wireless_rf_profiles:
      network_id: N_wireless_rf_profiles_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
