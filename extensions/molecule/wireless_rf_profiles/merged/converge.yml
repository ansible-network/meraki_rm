---
- name: "Converge \u2014 wireless_rf_profiles (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create wireless_rf_profiles with merged state
    cisco.meraki_rm.meraki_wireless_rf_profiles:
      network_id: N_wireless_rf_profiles_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
