---
- name: "Prepare \u2014 wireless_rf_profiles (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for replaced)
    cisco.meraki_rm.meraki_wireless_rf_profiles:
      network_id: N_wireless_rf_profiles_replaced
      state: merged
      config:
      - name: Test-Config
        band_selection_type: example
        client_balancing_enabled: true
        is_indoor_default: true
        is_outdoor_default: true
