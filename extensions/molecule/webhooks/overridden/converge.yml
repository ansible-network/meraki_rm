---
- name: "Converge \u2014 webhooks (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all webhooks \u2014 desired state only"
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_webhooks_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
