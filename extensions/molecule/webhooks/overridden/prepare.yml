---
- name: "Prepare \u2014 webhooks (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_123456789012345678
      state: merged
      config:
      - http_server_id: example
        name: Test-Config
        url: https://example.com/webhook
        shared_secret: example
      - http_server_id: '999'
        name: Extra-To-Delete
        url: https://example.com/webhook
        shared_secret: example
