---
- name: "Converge â€” webhooks (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current webhooks to get server-assigned IDs
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered webhooks
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
