---
- name: "Converge \u2014 webhooks (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace webhooks configuration
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_webhooks_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
