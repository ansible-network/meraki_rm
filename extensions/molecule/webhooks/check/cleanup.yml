---
- name: "Cleanup \u2014 webhooks (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining webhooks resources
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_webhooks_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_webhooks_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
