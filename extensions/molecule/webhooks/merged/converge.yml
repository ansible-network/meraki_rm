---
- name: "Converge \u2014 webhooks (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create webhooks with merged state
    cisco.meraki_rm.meraki_webhooks:
      network_id: N_webhooks_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
