---
- name: "Converge \u2014 network_settings (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current network_settings configuration
    cisco.meraki_rm.meraki_network_settings:
      network_id: N_network_settings_gathered
      state: gathered
    register: gathered
