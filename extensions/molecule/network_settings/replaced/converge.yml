---
- name: "Converge \u2014 network_settings (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace network_settings configuration
    cisco.meraki_rm.meraki_network_settings:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
