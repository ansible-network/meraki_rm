---
- name: "Cleanup â€” device_management_interface (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Reset management interface to baseline after test
      cisco.meraki_rm.meraki_device_management_interface:
        serial: Q2XX-XXXX-XXXX
        state: replaced
        config:
          - wan1:
              wanEnabled: "not configured"
              usingStaticIp: false
              staticIp: "10.0.0.1"
              staticSubnetMask: "255.255.255.0"
              staticGatewayIp: "10.0.0.1"
              vlan: 1
