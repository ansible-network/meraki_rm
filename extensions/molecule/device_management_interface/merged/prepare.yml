---
- name: "Prepare â€” device_management_interface (merged)"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set management interface to baseline before test
      cisco.meraki_rm.meraki_device_management_interface:
        serial: Q2XX-device_management_interface-merged
        state: replaced
        config:
          - wan1:
              wanEnabled: "not configured"
              usingStaticIp: false
              staticIp: "10.0.0.1"
              staticSubnetMask: "255.255.255.0"
              staticGatewayIp: "10.0.0.1"
              vlan: 1
