---
- name: "Converge \u2014 auth_users (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current auth_users to get server-assigned IDs
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      overridden_config: >-
        {{ expected_config | combine({'meraki_auth_user_id': current.gathered[0].meraki_auth_user_id}) }}
    when: current.gathered | length > 0

  - name: Overridden auth_users configuration
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_123456789012345678
      state: overridden
      config:
      - "{{ overridden_config }}"
    register: overridden_result
    when: overridden_config is defined
