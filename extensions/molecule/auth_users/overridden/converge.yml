---
- name: "Converge \u2014 auth_users (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all auth_users \u2014 desired state only"
    cisco.meraki_rm.meraki_meraki_auth_users:
      network_id: N_123456789012345678
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
