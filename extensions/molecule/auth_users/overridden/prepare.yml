---
- name: "Prepare \u2014 auth_users (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_123456789012345678
      state: merged
      config:
      - meraki_auth_users_id: example
        name: Test-Config
        email: admin@example.com
        password: example
        account_type: example
        is_admin: true
        email_password_to_user: true
      - meraki_auth_users_id: '999'
        name: Extra-To-Delete
        email: admin@example.com
        password: example
        account_type: example
        is_admin: true
        email_password_to_user: true
