---
- name: "Converge \u2014 auth_users (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace auth_users configuration
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_auth_users_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
