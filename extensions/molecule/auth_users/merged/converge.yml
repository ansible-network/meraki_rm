---
- name: "Converge \u2014 auth_users (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create auth_users with merged state
    cisco.meraki_rm.meraki_meraki_auth_users:
      network_id: N_123456789012345678
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
