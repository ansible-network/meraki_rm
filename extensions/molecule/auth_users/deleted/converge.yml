---
- name: "Converge â€” auth_users (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current auth_users to get server-assigned IDs
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered auth_users
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0