---
- name: "Converge \u2014 auth_users (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current auth_users configuration
    cisco.meraki_rm.meraki_auth_users:
      network_id: N_auth_users_gathered
      state: gathered
    register: gathered
