---
- name: "Converge \u2014 camera_wireless_profiles (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current camera_wireless_profiles configuration
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_camera_wireless_profiles_gathered
      state: gathered
    register: gathered
