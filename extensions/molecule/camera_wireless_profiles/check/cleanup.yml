---
- name: "Cleanup \u2014 camera_wireless_profiles (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining camera_wireless_profiles resources
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_camera_wireless_profiles_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_camera_wireless_profiles_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
