---
- name: "Converge \u2014 camera_wireless_profiles (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current camera_wireless_profiles to get server-assigned IDs
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'wireless_profile_id': current.gathered[0].wireless_profile_id}) }}
    when: current.gathered | length > 0

  - name: Replaced camera_wireless_profiles configuration
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
