---
- name: "Converge \u2014 camera_wireless_profiles (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create camera_wireless_profiles with merged state
    cisco.meraki_rm.meraki_camera_wireless_profiles:
      network_id: N_camera_wireless_profiles_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
