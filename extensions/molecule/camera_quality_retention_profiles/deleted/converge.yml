---
- name: "Converge \u2014 camera_quality_retention_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete camera_quality_retention_profiles configuration
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_camera_quality_retention_profiles_deleted
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
