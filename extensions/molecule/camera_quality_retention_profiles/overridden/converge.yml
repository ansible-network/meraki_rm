---
- name: "Converge \u2014 camera_quality_retention_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all camera_quality_retention_profiles \u2014 desired state only"
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_camera_quality_retention_profiles_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
