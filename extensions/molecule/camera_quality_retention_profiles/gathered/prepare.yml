---
- name: "Prepare \u2014 camera_quality_retention_profiles (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for gathered)
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_camera_quality_retention_profiles_gathered
      state: merged
      config:
      - name: Test-Config
        max_retention_days: 30
        motion_based_retention_enabled: true
        restricted_bandwidth_mode_enabled: true
        audio_recording_enabled: true
        cloud_archive_enabled: true
        schedule_id: example
