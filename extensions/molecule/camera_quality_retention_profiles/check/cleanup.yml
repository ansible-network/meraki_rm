---
- name: "Cleanup \u2014 camera_quality_retention_profiles (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining camera_quality_retention_profiles resources
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_123456789012345678
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_123456789012345678
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
