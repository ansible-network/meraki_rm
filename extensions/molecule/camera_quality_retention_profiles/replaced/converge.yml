---
- name: "Converge \u2014 camera_quality_retention_profiles (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace camera_quality_retention_profiles configuration
    cisco.meraki_rm.meraki_camera_quality_retention_profiles:
      network_id: N_camera_quality_retention_profiles_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
