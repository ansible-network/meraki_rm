---
- name: "Cleanup \u2014 switch_stacks (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining switch_stacks resources
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_switch_stacks_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_switch_stacks_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
