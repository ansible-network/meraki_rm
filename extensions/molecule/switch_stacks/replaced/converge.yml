---
- name: "Converge \u2014 switch_stacks (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_stacks configuration
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_switch_stacks_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
