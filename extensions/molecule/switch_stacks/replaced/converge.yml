---
- name: "Converge \u2014 switch_stacks (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current switch_stacks to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'switch_stack_id': current.gathered[0].switch_stack_id}) }}
    when: current.gathered | length > 0

  - name: Replaced switch_stacks configuration
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
