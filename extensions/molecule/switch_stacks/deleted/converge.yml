---
- name: "Converge â€” switch_stacks (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current switch_stacks to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered switch_stacks
    cisco.meraki_rm.meraki_switch_stacks:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
