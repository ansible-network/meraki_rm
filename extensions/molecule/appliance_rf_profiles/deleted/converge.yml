---
- name: "Converge \u2014 appliance_rf_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete appliance_rf_profiles configuration
    cisco.meraki_rm.meraki_appliance_rf_profiles:
      network_id: N_appliance_rf_profiles_deleted
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
