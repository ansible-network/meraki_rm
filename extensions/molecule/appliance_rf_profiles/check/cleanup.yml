---
- name: "Cleanup \u2014 appliance_rf_profiles (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining appliance_rf_profiles resources
    cisco.meraki_rm.meraki_appliance_rf_profiles:
      network_id: N_appliance_rf_profiles_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_appliance_rf_profiles:
      network_id: N_appliance_rf_profiles_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
