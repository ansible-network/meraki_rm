---
- name: "Converge \u2014 switch_link_aggregations (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create switch_link_aggregations with merged state
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_switch_link_aggregations_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
