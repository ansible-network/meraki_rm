---
- name: "Converge \u2014 switch_link_aggregations (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current switch_link_aggregations configuration
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_switch_link_aggregations_gathered
      state: gathered
    register: gathered
