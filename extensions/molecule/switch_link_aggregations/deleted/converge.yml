---
- name: "Converge \u2014 switch_link_aggregations (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete switch_link_aggregations configuration
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_switch_link_aggregations_deleted
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
