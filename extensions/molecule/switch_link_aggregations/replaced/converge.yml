---
- name: "Converge \u2014 switch_link_aggregations (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current switch_link_aggregations to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'link_aggregation_id': current.gathered[0].link_aggregation_id}) }}
    when: current.gathered | length > 0

  - name: Replaced switch_link_aggregations configuration
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
