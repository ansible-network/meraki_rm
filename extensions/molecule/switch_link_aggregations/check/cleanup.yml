---
- name: "Cleanup \u2014 switch_link_aggregations (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining switch_link_aggregations resources
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_switch_link_aggregations_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_switch_link_aggregations:
      network_id: N_switch_link_aggregations_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
