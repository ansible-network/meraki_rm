---
- name: "Converge \u2014 appliance_traffic_shaping (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_traffic_shaping configuration
    cisco.meraki_rm.meraki_appliance_traffic_shaping:
      network_id: N_appliance_traffic_shaping_gathered
      state: gathered
    register: gathered
