---
- name: "Prepare \u2014 appliance_traffic_shaping (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for replaced)
    cisco.meraki_rm.meraki_appliance_traffic_shaping:
      network_id: N_appliance_traffic_shaping_replaced
      state: merged
      config:
      - default_rules_enabled: true
        default_uplink: example
        load_balancing_enabled: true
        active_active_auto_vpn_enabled: true
