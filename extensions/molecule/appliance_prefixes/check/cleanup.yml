---
- name: "Cleanup \u2014 appliance_prefixes (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining appliance_prefixes resources
    cisco.meraki_rm.meraki_appliance_prefixes:
      network_id: N_appliance_prefixes_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_appliance_prefixes:
      network_id: N_appliance_prefixes_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
