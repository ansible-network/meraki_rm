---
- name: "Converge \u2014 appliance_prefixes (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_prefixes configuration
    cisco.meraki_rm.meraki_appliance_prefixes:
      network_id: N_appliance_prefixes_gathered
      state: gathered
    register: gathered
