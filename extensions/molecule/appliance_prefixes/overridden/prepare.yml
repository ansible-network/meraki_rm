---
- name: "Prepare \u2014 appliance_prefixes (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_appliance_prefixes:
      network_id: N_appliance_prefixes_overridden
      state: merged
      config:
      - static_delegated_prefix_id: example
        prefix: example
        description: Managed by Ansible
      - static_delegated_prefix_id: '999'
        prefix: example
        description: Managed by Ansible
        name: Extra-To-Delete
