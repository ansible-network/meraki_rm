---
- name: "Converge \u2014 appliance_prefixes (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all appliance_prefixes \u2014 desired state only"
    cisco.meraki_rm.meraki_appliance_prefixes:
      network_id: N_appliance_prefixes_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
