---
- name: "Converge \u2014 switch_routing (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_routing configuration
    cisco.meraki_rm.meraki_switch_routing:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
