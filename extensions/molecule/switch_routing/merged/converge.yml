---
- name: "Converge \u2014 switch_routing (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create switch_routing with merged state
    cisco.meraki_rm.meraki_switch_routing:
      network_id: N_switch_routing_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
