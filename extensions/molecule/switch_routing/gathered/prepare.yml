---
- name: "Prepare \u2014 switch_routing (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for gathered)
    cisco.meraki_rm.meraki_switch_routing:
      network_id: N_switch_routing_gathered
      state: merged
      config:
      - enabled: true
        hello_timer_in_seconds: 1
        dead_timer_in_seconds: 1
        md5_authentication_enabled: true
