---
- name: "Converge \u2014 organization_admins (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete organization_admins configuration
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: org_organization_admins_deleted
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
