---
- name: "Converge â€” organization_admins (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current organization_admins to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Delete all gathered organization_admins
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: '123456'
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
