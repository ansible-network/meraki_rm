---
- name: "Cleanup \u2014 organization_admins (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_admins resources
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: org_organization_admins_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: org_organization_admins_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
