---
- name: "Converge \u2014 organization_admins (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace organization_admins configuration
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: org_organization_admins_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
