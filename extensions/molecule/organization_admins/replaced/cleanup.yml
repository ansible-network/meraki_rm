---
- name: "Cleanup â€” organization_admins (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_admins resources
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: 'org_organization_admins_replaced'
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: 'org_organization_admins_replaced'
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
