---
- name: "Converge \u2014 organization_admins (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create organization_admins with merged state
    cisco.meraki_rm.meraki_organization_admins:
      organization_id: org_organization_admins_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
