---
- name: "Converge \u2014 appliance_vpn (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_vpn configuration
    cisco.meraki_rm.meraki_appliance_vpn:
      network_id: N_appliance_vpn_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
