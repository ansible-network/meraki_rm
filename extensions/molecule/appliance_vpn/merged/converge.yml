---
- name: "Converge \u2014 appliance_vpn (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_vpn with merged state
    cisco.meraki_rm.meraki_appliance_vpn:
      network_id: N_appliance_vpn_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
