---
- name: "Converge \u2014 appliance_warm_spare (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_warm_spare configuration
    cisco.meraki_rm.meraki_appliance_warm_spare:
      network_id: N_appliance_warm_spare_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
