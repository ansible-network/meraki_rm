---
- name: "Prepare \u2014 appliance_warm_spare (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for gathered)
    cisco.meraki_rm.meraki_appliance_warm_spare:
      network_id: N_123456789012345678
      state: merged
      config:
      - enabled: true
        spare_serial: Q2XX-SPARE-0001
        uplink_mode: virtual
        virtual_ip1: 10.0.0.2
        virtual_ip2: 10.0.0.3
        primary_serial: example
