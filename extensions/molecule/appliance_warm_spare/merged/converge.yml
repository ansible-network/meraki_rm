---
- name: "Converge \u2014 appliance_warm_spare (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_warm_spare with merged state
    cisco.meraki_rm.meraki_appliance_warm_spare:
      network_id: N_appliance_warm_spare_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
