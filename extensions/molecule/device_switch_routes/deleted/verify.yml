---
- name: "Verify \u2014 device_switch_routes (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current configuration
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-device_switch_routes-deleted
      state: gathered
    register: gathered
  - name: Assert no resources remain after delete
    ansible.builtin.assert:
      that:
      - gathered.gathered is defined
      - gathered.gathered | length == 0
      fail_msg: Expected empty config after delete, got {{ gathered.gathered }}
