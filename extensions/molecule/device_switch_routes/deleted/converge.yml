---
- name: "Converge â€” device_switch_routes (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current device_switch_routes to get server-assigned IDs
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-XXXX-XXXX
      state: gathered
    register: current

  - name: Delete all gathered device_switch_routes
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-XXXX-XXXX
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
