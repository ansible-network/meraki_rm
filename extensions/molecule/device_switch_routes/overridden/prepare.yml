---
- name: "Prepare \u2014 device_switch_routes (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-device_switch_routes-overridden
      state: merged
      config:
      - name: Test-Config
        subnet: 192.168.128.0/24
        interface_ip: 10.0.0.1
        default_gateway: 10.0.0.1
        vlan_id: '100'
        multicast_routing: example
        dhcp_mode: example
      - name: Extra-To-Delete
        subnet: 192.168.128.0/24
        interface_ip: 10.0.0.1
        default_gateway: 10.0.0.1
        vlan_id: '100'
        multicast_routing: example
        dhcp_mode: example
