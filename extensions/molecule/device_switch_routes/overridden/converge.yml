---
- name: "Converge \u2014 device_switch_routes (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current device_switch_routes to get server-assigned IDs
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-XXXX-XXXX
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      overridden_config: >-
        {{ expected_config | combine({'interface_id': current.gathered[0].interface_id}) }}
    when: current.gathered | length > 0

  - name: Overridden device_switch_routes configuration
    cisco.meraki_rm.meraki_device_switch_routes:
      serial: Q2XX-XXXX-XXXX
      state: overridden
      config:
      - "{{ overridden_config }}"
    register: overridden_result
    when: overridden_config is defined
