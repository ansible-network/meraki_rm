---
- name: "Cleanup â€” organization_alert_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_alert_profiles resources
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: 'org_organization_alert_profiles_overridden'
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: 'org_organization_alert_profiles_overridden'
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
