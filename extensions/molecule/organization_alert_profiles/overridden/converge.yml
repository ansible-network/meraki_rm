---
- name: "Converge \u2014 organization_alert_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all organization_alert_profiles \u2014 desired state only"
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: org_organization_alert_profiles_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
