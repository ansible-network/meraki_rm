---
- name: "Converge \u2014 organization_alert_profiles (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace organization_alert_profiles configuration
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: org_organization_alert_profiles_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
