---
- name: "Converge â€” organization_alert_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current organization_alert_profiles to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Delete all gathered organization_alert_profiles
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: '123456'
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
