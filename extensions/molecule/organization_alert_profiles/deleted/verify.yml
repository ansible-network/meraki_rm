---
- name: "Verify \u2014 organization_alert_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current configuration
    cisco.meraki_rm.meraki_organization_alert_profiles:
      organization_id: org_organization_alert_profiles_deleted
      state: gathered
    register: gathered
  - name: Assert no resources remain after delete
    ansible.builtin.assert:
      that:
      - gathered.gathered is defined
      - gathered.gathered | length == 0
      fail_msg: Expected empty config after delete, got {{ gathered.gathered }}
