---
- name: "Converge â€” floor_plans (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current floor_plans to get server-assigned IDs
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered floor_plans
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
