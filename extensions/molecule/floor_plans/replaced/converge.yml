---
- name: "Converge \u2014 floor_plans (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current floor_plans to get server-assigned IDs
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'floor_plan_id': current.gathered[0].floor_plan_id}) }}
    when: current.gathered | length > 0

  - name: Replaced floor_plans configuration
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
