---
- name: "Converge \u2014 floor_plans (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace floor_plans configuration
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
