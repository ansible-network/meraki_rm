---
- name: "Cleanup \u2014 floor_plans (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining floor_plans resources
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
