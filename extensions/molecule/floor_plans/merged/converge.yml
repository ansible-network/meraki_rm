---
- name: "Converge \u2014 floor_plans (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create floor_plans with merged state
    cisco.meraki_rm.meraki_floor_plans:
      network_id: N_123456789012345678
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
