---
- name: "Converge \u2014 wireless_ethernet_port_profiles (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create wireless_ethernet_port_profiles with merged state
    cisco.meraki_rm.meraki_wireless_ethernet_port_profiles:
      network_id: N_wireless_ethernet_port_profiles_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
