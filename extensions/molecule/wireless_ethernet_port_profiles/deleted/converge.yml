---
- name: "Converge \u2014 wireless_ethernet_port_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete wireless_ethernet_port_profiles configuration
    cisco.meraki_rm.meraki_wireless_ethernet_port_profiles:
      network_id: N_123456789012345678
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
