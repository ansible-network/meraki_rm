---
- name: "Converge \u2014 wireless_air_marshal_rules (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current wireless_air_marshal_rules to get server-assigned IDs
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'rule_id': current.gathered[0].rule_id}) }}
    when: current.gathered | length > 0

  - name: Replaced wireless_air_marshal_rules configuration
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
