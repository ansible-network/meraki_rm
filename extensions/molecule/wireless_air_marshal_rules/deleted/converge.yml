---
- name: "Converge â€” wireless_air_marshal_rules (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current wireless_air_marshal_rules to get server-assigned IDs
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered wireless_air_marshal_rules
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
