---
- name: "Cleanup \u2014 wireless_air_marshal_rules (merged)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining wireless_air_marshal_rules resources
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
