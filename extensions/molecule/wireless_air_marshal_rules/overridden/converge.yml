---
- name: "Converge \u2014 wireless_air_marshal_rules (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all wireless_air_marshal_rules \u2014 desired state only"
    cisco.meraki_rm.meraki_wireless_air_marshal_rules:
      network_id: N_wireless_air_marshal_rules_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
