---
- name: "Converge \u2014 appliance_port (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_port configuration
    cisco.meraki_rm.meraki_appliance_port:
      network_id: N_appliance_port_gathered
      state: gathered
    register: gathered
