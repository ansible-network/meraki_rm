---
- name: "Converge \u2014 appliance_port (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_port with merged state
    cisco.meraki_rm.meraki_appliance_port:
      network_id: N_appliance_port_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
