---
- name: "Converge \u2014 organization_adaptive_policy (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create organization_adaptive_policy with merged state
    cisco.meraki_rm.meraki_organization_adaptive_policy:
      organization_id: org_organization_adaptive_policy_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
