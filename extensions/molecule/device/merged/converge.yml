---
- name: "Converge \u2014 device (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create device with merged state
    cisco.meraki_rm.meraki_device:
      serial: Q2XX-XXXX-XXXX
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
