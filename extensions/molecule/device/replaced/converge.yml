---
- name: "Converge \u2014 device (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace device configuration
    cisco.meraki_rm.meraki_device:
      serial: Q2XX-device-replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
