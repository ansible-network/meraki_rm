---
- name: "Converge \u2014 firmware_upgrade (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace firmware_upgrade configuration
    cisco.meraki_rm.meraki_firmware_upgrade:
      network_id: N_firmware_upgrade_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
