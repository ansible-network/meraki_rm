---
- name: "Converge \u2014 firmware_upgrade (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create firmware_upgrade with merged state
    cisco.meraki_rm.meraki_firmware_upgrade:
      network_id: N_firmware_upgrade_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
