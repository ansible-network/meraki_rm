---
- name: "Converge â€” organization_branding_policies (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current organization_branding_policies to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_branding_policies:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Delete all gathered organization_branding_policies
    cisco.meraki_rm.meraki_organization_branding_policies:
      organization_id: '123456'
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
