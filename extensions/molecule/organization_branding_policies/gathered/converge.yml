---
- name: "Converge \u2014 organization_branding_policies (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current organization_branding_policies configuration
    cisco.meraki_rm.meraki_organization_branding_policies:
      organization_id: org_organization_branding_policies_gathered
      state: gathered
    register: gathered
