---
- name: "Cleanup â€” organization_branding_policies (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_branding_policies resources
    cisco.meraki_rm.meraki_organization_branding_policies:
      organization_id: 'org_organization_branding_policies_overridden'
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_branding_policies:
      organization_id: 'org_organization_branding_policies_overridden'
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
