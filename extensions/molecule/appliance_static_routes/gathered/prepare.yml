---
- name: "Prepare \u2014 appliance_static_routes (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for gathered)
    cisco.meraki_rm.meraki_appliance_static_routes:
      network_id: N_appliance_static_routes_gathered
      state: merged
      config:
      - name: Test-Config
        subnet: 192.168.128.0/24
        gateway_ip: 10.0.0.1
        gateway_vlan_id: 1
        enabled: true
        ip_version: 1
