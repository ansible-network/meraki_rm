---
- name: "Converge \u2014 appliance_static_routes (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_static_routes to get server-assigned IDs
    cisco.meraki_rm.meraki_appliance_static_routes:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'static_route_id': current.gathered[0].static_route_id}) }}
    when: current.gathered | length > 0

  - name: Replaced appliance_static_routes configuration
    cisco.meraki_rm.meraki_appliance_static_routes:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
