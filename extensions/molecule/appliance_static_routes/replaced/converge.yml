---
- name: "Converge \u2014 appliance_static_routes (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_static_routes configuration
    cisco.meraki_rm.meraki_appliance_static_routes:
      network_id: N_appliance_static_routes_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
