---
- name: "Converge \u2014 appliance_static_routes (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_static_routes with merged state
    cisco.meraki_rm.meraki_appliance_static_routes:
      network_id: N_appliance_static_routes_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
