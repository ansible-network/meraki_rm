---
- name: "Converge \u2014 organization_config_templates (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current organization_config_templates configuration
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: org_organization_config_templates_gathered
      state: gathered
    register: gathered
