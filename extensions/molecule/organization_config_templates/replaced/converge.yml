---
- name: "Converge \u2014 organization_config_templates (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace organization_config_templates configuration
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: org_organization_config_templates_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
