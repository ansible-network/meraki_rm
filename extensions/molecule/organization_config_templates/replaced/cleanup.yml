---
- name: "Cleanup â€” organization_config_templates (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_config_templates resources
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: 'org_organization_config_templates_replaced'
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: 'org_organization_config_templates_replaced'
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
