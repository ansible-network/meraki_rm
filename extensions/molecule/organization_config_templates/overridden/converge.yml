---
- name: "Converge â€” organization_config_templates (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current organization_config_templates to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      overridden_config: >-
        {{ expected_config | combine({'config_template_id': current.gathered[0].config_template_id}) }}
    when: current.gathered | length > 0

  - name: Override organization_config_templates configuration
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: '123456'
      state: overridden
      config:
      - "{{ overridden_config }}"
    register: overridden_result
    when: overridden_config is defined
