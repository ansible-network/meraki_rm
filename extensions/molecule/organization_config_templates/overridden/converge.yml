---
- name: "Converge \u2014 organization_config_templates (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all organization_config_templates \u2014 desired state only"
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: org_organization_config_templates_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
