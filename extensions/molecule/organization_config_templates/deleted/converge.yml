---
- name: "Converge \u2014 organization_config_templates (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete organization_config_templates configuration
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: org_organization_config_templates_deleted
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
