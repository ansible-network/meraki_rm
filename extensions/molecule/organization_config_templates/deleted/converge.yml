---
- name: "Converge â€” organization_config_templates (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current organization_config_templates to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Delete all gathered organization_config_templates
    cisco.meraki_rm.meraki_organization_config_templates:
      organization_id: '123456'
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
