---
- name: "Converge \u2014 organization_vpn (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Replace organization_vpn configuration
    cisco.meraki_rm.meraki_organization_vpn:
      organization_id: org_organization_vpn_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
