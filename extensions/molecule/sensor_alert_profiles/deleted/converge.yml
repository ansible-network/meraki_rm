---
- name: "Converge â€” sensor_alert_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current sensor_alert_profiles to get server-assigned IDs
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered sensor_alert_profiles
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
