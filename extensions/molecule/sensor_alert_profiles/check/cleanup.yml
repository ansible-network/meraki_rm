---
- name: "Cleanup \u2014 sensor_alert_profiles (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining sensor_alert_profiles resources
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_sensor_alert_profiles_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_sensor_alert_profiles_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
