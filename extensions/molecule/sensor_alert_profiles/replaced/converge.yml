---
- name: "Converge \u2014 sensor_alert_profiles (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace sensor_alert_profiles configuration
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
