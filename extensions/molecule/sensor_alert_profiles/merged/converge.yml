---
- name: "Converge \u2014 sensor_alert_profiles (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create sensor_alert_profiles with merged state
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_sensor_alert_profiles_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
