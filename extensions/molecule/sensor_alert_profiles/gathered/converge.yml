---
- name: "Converge \u2014 sensor_alert_profiles (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current sensor_alert_profiles configuration
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_sensor_alert_profiles_gathered
      state: gathered
    register: gathered
