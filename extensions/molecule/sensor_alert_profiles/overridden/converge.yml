---
- name: "Converge \u2014 sensor_alert_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all sensor_alert_profiles \u2014 desired state only"
    cisco.meraki_rm.meraki_sensor_alert_profiles:
      network_id: N_123456789012345678
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
