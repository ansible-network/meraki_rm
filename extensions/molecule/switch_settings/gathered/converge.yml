---
- name: "Converge \u2014 switch_settings (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current switch_settings configuration
    cisco.meraki_rm.meraki_switch_settings:
      network_id: N_switch_settings_gathered
      state: gathered
    register: gathered
