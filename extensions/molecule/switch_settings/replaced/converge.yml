---
- name: "Converge \u2014 switch_settings (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_settings configuration
    cisco.meraki_rm.meraki_switch_settings:
      network_id: N_switch_settings_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
