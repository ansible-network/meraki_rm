---
- name: "Converge \u2014 wireless_ssid (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace wireless_ssid configuration
    cisco.meraki_rm.meraki_wireless_ssid:
      network_id: N_wireless_ssid_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
