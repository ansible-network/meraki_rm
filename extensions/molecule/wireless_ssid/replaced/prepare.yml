---
- name: "Prepare \u2014 wireless_ssid (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for replaced)
    cisco.meraki_rm.meraki_wireless_ssid:
      network_id: N_123456789012345678
      state: merged
      config:
      - number: 1
        name: Test-Config
        enabled: true
        auth_mode: open
        encryption_mode: wpa
        psk: testpassword123
        wpa_encryption_mode: WPA1 and WPA2
        ip_assignment_mode: NAT mode
