---
- name: "Cleanup â€” wireless_ssid (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Reset SSID 1 to baseline after test
      cisco.meraki_rm.meraki_wireless_ssid:
        network_id: N_123456789012345678
        state: replaced
        config:
          - number: 1
            name: "Unconfigured SSID 1"
            enabled: false
            auth_mode: open
            encryption_mode: wpa
            psk: ""
            wpa_encryption_mode: "WPA2 only"
            ip_assignment_mode: "NAT mode"
