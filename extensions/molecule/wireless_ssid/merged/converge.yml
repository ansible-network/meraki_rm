---
- name: "Converge \u2014 wireless_ssid (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create wireless_ssid with merged state
    cisco.meraki_rm.meraki_wireless_ssid:
      network_id: N_wireless_ssid_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
