---
- name: "Converge \u2014 appliance_vlans (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_vlans configuration
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_appliance_vlans_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
