---
- name: "Converge \u2014 appliance_vlans (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_vlans to get server-assigned IDs
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'vlan_id': current.gathered[0].vlan_id}) }}
    when: current.gathered | length > 0

  - name: Replaced appliance_vlans configuration
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
