---
- name: "Cleanup \u2014 appliance_vlans (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining appliance_vlans resources
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
