---
- name: "Converge \u2014 appliance_vlans (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_vlans with merged state
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
