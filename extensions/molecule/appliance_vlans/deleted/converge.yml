---
- name: "Converge â€” appliance_vlans (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current appliance_vlans to get server-assigned IDs
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered appliance_vlans
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
