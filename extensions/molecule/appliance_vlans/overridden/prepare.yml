---
- name: "Prepare \u2014 appliance_vlans (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_appliance_vlans_overridden
      state: merged
      config:
      - vlan_id: '100'
        name: Test-Config
        subnet: 192.168.128.0/24
        appliance_ip: 192.168.128.1
        group_policy_id: example
        template_vlan_type: same
        cidr: 192.168.128.0/24
        mask: 24
      - vlan_id: '999'
        name: Extra-To-Delete
        subnet: 192.168.128.0/24
        appliance_ip: 192.168.128.1
        group_policy_id: example
        template_vlan_type: same
        cidr: 192.168.128.0/24
        mask: 24
