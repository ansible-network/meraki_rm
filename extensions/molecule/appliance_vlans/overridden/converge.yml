---
- name: "Converge \u2014 appliance_vlans (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all appliance_vlans \u2014 desired state only"
    cisco.meraki_rm.meraki_appliance_vlans:
      network_id: N_appliance_vlans_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
