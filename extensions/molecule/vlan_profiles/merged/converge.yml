---
- name: "Converge \u2014 vlan_profiles (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create vlan_profiles with merged state
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_vlan_profiles_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
