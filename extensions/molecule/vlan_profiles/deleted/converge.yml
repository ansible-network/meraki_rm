---
- name: "Converge â€” vlan_profiles (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current vlan_profiles to get server-assigned IDs
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered vlan_profiles
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
