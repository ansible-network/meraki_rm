  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete vlan_profiles configuration
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_123456789012345678
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
