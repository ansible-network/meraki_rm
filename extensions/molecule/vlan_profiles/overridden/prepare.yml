---
- name: "Prepare \u2014 vlan_profiles (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_vlan_profiles_overridden
      state: merged
      config:
      - iname: example
        name: Test-Config
        is_default: true
      - iname: extra_profile
        name: Test-Config
        is_default: true
