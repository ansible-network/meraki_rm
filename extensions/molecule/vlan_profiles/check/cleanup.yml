---
- name: "Cleanup \u2014 vlan_profiles (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining vlan_profiles resources
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_vlan_profiles_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_vlan_profiles:
      network_id: N_vlan_profiles_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
