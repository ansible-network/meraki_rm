---
- name: "Converge \u2014 switch_stp (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create switch_stp with merged state
    cisco.meraki_rm.meraki_switch_stp:
      network_id: N_123456789012345678
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
