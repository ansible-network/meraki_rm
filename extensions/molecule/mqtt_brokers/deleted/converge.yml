---
- name: "Converge â€” mqtt_brokers (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current mqtt_brokers to get server-assigned IDs
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered mqtt_brokers
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
