---
- name: "Converge \u2014 mqtt_brokers (deleted)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Delete mqtt_brokers configuration
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: deleted
      config:
      - '{{ expected_config }}'
    register: delete_result
