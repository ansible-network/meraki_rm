---
- name: "Converge \u2014 mqtt_brokers (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all mqtt_brokers \u2014 desired state only"
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_mqtt_brokers_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
