---
- name: "Converge \u2014 mqtt_brokers (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current mqtt_brokers configuration
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_mqtt_brokers_gathered
      state: gathered
    register: gathered
