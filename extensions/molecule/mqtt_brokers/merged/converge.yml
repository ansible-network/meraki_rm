---
- name: "Converge \u2014 mqtt_brokers (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create mqtt_brokers with merged state
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_mqtt_brokers_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
