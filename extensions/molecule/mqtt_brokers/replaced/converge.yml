---
- name: "Converge \u2014 mqtt_brokers (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current mqtt_brokers to get server-assigned IDs
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'mqtt_broker_id': current.gathered[0].mqtt_broker_id}) }}
    when: current.gathered | length > 0

  - name: Replaced mqtt_brokers configuration
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
