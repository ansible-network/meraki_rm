---
- name: "Converge \u2014 mqtt_brokers (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace mqtt_brokers configuration
    cisco.meraki_rm.meraki_mqtt_brokers:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
