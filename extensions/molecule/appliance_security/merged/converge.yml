---
- name: "Converge \u2014 appliance_security (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_security with merged state
    cisco.meraki_rm.meraki_appliance_security:
      network_id: N_appliance_security_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
