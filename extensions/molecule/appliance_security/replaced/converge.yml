---
- name: "Converge \u2014 appliance_security (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_security configuration
    cisco.meraki_rm.meraki_appliance_security:
      network_id: N_appliance_security_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
