---
- name: "Converge â€” organization_policy_objects (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current organization_policy_objects to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Delete all gathered organization_policy_objects
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: '123456'
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
