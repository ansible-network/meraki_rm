---
- name: "Converge \u2014 organization_policy_objects (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create organization_policy_objects with merged state
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: org_organization_policy_objects_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
