---
- name: "Converge \u2014 organization_policy_objects (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all organization_policy_objects \u2014 desired state only"
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: org_organization_policy_objects_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
