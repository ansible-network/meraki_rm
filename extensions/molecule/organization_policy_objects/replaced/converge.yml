---
- name: "Converge \u2014 organization_policy_objects (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace organization_policy_objects configuration
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: org_organization_policy_objects_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
