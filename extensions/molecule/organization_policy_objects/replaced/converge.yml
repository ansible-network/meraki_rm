---
- name: "Converge â€” organization_policy_objects (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current organization_policy_objects to get server-assigned IDs
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: '123456'
      state: gathered
    register: current

  - name: Build config with actual server-assigned PK
    ansible.builtin.set_fact:
      replaced_config: >-
        {{ expected_config | combine({'policy_object_id': current.gathered[0].policy_object_id}) }}
    when: current.gathered | length > 0

  - name: Replace organization_policy_objects configuration
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: '123456'
      state: replaced
      config:
      - "{{ replaced_config }}"
    register: replaced_result
    when: replaced_config is defined
