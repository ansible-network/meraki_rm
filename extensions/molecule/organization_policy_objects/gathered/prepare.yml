    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: org_organization_policy_objects_gathered
      state: merged
      config:
      - name: Test-Config
        category: adaptivePolicy
        type: adaptivePolicyIpv4Cidr
        cidr: 192.168.128.0/24
        fqdn: example.com
        ip: 10.0.0.1
        mask: 24
