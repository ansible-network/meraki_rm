---
- name: "Converge \u2014 organization_policy_objects (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current organization_policy_objects configuration
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: org_organization_policy_objects_gathered
      state: gathered
    register: gathered
