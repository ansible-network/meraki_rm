---
- name: "Cleanup \u2014 organization_policy_objects (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining organization_policy_objects resources
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: 'org_organization_policy_objects_check'
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_organization_policy_objects:
      organization_id: 'org_organization_policy_objects_check'
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
