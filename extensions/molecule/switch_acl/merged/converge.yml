---
- name: "Converge \u2014 switch_acl (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create switch_acl with merged state
    cisco.meraki_rm.meraki_switch_acl:
      network_id: N_switch_acl_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
