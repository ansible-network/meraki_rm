---
- name: "Converge \u2014 appliance_firewall (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_firewall configuration
    cisco.meraki_rm.meraki_appliance_firewall:
      network_id: N_appliance_firewall_gathered
      state: gathered
    register: gathered
