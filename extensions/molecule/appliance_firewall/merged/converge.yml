---
- name: "Converge \u2014 appliance_firewall (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_firewall with merged state
    cisco.meraki_rm.meraki_appliance_firewall:
      network_id: N_appliance_firewall_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
