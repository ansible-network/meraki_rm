---
- name: "Converge \u2014 appliance_firewall (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_firewall configuration
    cisco.meraki_rm.meraki_appliance_firewall:
      network_id: N_appliance_firewall_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
