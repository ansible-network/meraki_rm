---
- name: "Converge \u2014 group_policies (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create group_policies with merged state
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
