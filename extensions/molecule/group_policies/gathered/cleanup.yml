---
- name: "Cleanup \u2014 group_policies (gathered)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining group_policies resources
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
