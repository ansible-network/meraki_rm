---
- name: "Converge \u2014 group_policies (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current group_policies configuration
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_group_policies_gathered
      state: gathered
    register: gathered
