---
- name: "Converge \u2014 group_policies (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace group_policies configuration
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
