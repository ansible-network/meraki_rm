---
- name: "Converge \u2014 group_policies (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all group_policies \u2014 desired state only"
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
