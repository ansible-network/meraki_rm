---
- name: "Converge â€” group_policies (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current group_policies to get server-assigned IDs
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered group_policies
    cisco.meraki_rm.meraki_group_policies:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
