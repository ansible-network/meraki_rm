---
- name: "Converge â€” switch_qos_rules (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current switch_qos_rules to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered switch_qos_rules
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
