---
- name: "Prepare \u2014 switch_qos_rules (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for deleted)
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_deleted
      state: merged
      config:
      - dscp: 1
        vlan: 1
        protocol: TCP
        src_port: 1
        dst_port: 1
        src_port_range: 1-1024
        dst_port_range: 1-1024
