---
- name: "Cleanup \u2014 switch_qos_rules (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining switch_qos_rules resources
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
