---
- name: "Prepare \u2014 switch_qos_rules (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for replaced)
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_replaced
      state: merged
      config:
      - qos_rule_id: example
        dscp: 1
        vlan: 1
        protocol: TCP
        src_port: 1
        dst_port: 1
        src_port_range: example
        dst_port_range: example
