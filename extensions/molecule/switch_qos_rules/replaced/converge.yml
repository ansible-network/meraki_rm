---
- name: "Converge \u2014 switch_qos_rules (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_qos_rules configuration
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
