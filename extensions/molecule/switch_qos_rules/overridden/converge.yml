---
- name: "Converge \u2014 switch_qos_rules (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all switch_qos_rules \u2014 desired state only"
    cisco.meraki_rm.meraki_switch_qos_rules:
      network_id: N_switch_qos_rules_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
