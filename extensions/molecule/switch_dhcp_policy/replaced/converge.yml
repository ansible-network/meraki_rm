---
- name: "Converge \u2014 switch_dhcp_policy (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_dhcp_policy configuration
    cisco.meraki_rm.meraki_switch_dhcp_policy:
      network_id: N_switch_dhcp_policy_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
