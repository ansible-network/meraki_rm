---
- name: "Converge \u2014 appliance_ssid (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create appliance_ssid with merged state
    cisco.meraki_rm.meraki_appliance_ssid:
      network_id: N_appliance_ssid_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
