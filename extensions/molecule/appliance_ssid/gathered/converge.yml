---
- name: "Converge \u2014 appliance_ssid (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current appliance_ssid configuration
    cisco.meraki_rm.meraki_appliance_ssid:
      network_id: N_appliance_ssid_gathered
      state: gathered
    register: gathered
