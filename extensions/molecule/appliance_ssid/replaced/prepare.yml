---
- name: "Prepare \u2014 appliance_ssid (replaced)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for replaced)
    cisco.meraki_rm.meraki_appliance_ssid:
      network_id: N_appliance_ssid_replaced
      state: merged
      config:
      - number: 1
        name: Test-Config
        enabled: true
        auth_mode: open
        encryption_mode: wpa
        psk: testpassword123
        default_vlan_id: 1
        visible: true
