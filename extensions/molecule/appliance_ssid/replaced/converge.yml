---
- name: "Converge \u2014 appliance_ssid (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace appliance_ssid configuration
    cisco.meraki_rm.meraki_appliance_ssid:
      network_id: N_appliance_ssid_replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
