---
- name: "Cleanup \u2014 switch_ports (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining switch_ports resources
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-XXXX-XXXX
      state: gathered
    register: current

  - name: Remove all test resources
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-XXXX-XXXX
      state: deleted
      config: "{{ current.gathered }}"
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
