---
- name: "Converge \u2014 switch_ports (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all switch_ports \u2014 desired state only"
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-switch_ports-overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
