---
- name: "Prepare \u2014 switch_ports (overridden)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Seed resource via merged (prerequisite for overridden)
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-switch_ports-overridden
      state: merged
      config:
      - port_id: '1'
        name: Test-Config
        tags: &id001
        - ansible
        - test
        enabled: true
        type: access
        vlan: 1
        voice_vlan: 100
        allowed_vlans: all
      - port_id: '1'
        name: Extra-To-Delete
        tags: *id001
        enabled: true
        type: access
        vlan: 1
        voice_vlan: 100
        allowed_vlans: all
