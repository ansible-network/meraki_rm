---
- name: "Converge â€” switch_ports (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current switch_ports to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-XXXX-XXXX
      state: gathered
    register: current

  - name: Delete all gathered switch_ports
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-XXXX-XXXX
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
