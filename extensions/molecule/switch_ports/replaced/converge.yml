---
- name: "Converge \u2014 switch_ports (replaced)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Replace switch_ports configuration
    cisco.meraki_rm.meraki_switch_ports:
      serial: Q2XX-switch_ports-replaced
      state: replaced
      config:
      - '{{ expected_config }}'
    register: replace_result
