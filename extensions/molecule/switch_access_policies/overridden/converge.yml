---
- name: "Converge \u2014 switch_access_policies (overridden)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: "Override all switch_access_policies \u2014 desired state only"
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_switch_access_policies_overridden
      state: overridden
      config:
      - '{{ expected_config }}'
    register: override_result
