---
- name: "Converge \u2014 switch_access_policies (merged)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Create switch_access_policies with merged state
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_switch_access_policies_merged
      state: merged
      config:
      - '{{ expected_config }}'
    register: merge_result
