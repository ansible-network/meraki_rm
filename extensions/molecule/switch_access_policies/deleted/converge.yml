---
- name: "Converge â€” switch_access_policies (deleted)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather current switch_access_policies to get server-assigned IDs
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_123456789012345678
      state: gathered
    register: current

  - name: Delete all gathered switch_access_policies
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_123456789012345678
      state: deleted
      config: "{{ current.gathered }}"
    register: delete_result
    when: current.gathered | length > 0
