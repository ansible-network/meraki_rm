---
- name: "Converge \u2014 switch_access_policies (gathered)"
  hosts: localhost
  gather_facts: false
  vars_files:
  - vars.yml
  tasks:
  - name: Gather current switch_access_policies configuration
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_switch_access_policies_gathered
      state: gathered
    register: gathered
