---
- name: "Cleanup \u2014 switch_access_policies (check)"
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Gather remaining switch_access_policies resources
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_switch_access_policies_check
      state: gathered
    register: current
  - name: Remove all test resources
    cisco.meraki_rm.meraki_switch_access_policies:
      network_id: N_switch_access_policies_check
      state: deleted
      config: '{{ current.gathered }}'
    when: current.gathered | default([]) | length > 0
    ignore_errors: true
