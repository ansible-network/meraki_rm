name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'plugins/modules/**'
      - 'tools/ansible-doc-renderer/**'
      - '.github/workflows/static.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Install collection
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install cisco-meraki_rm-*.tar.gz

      - name: Build renderer
        working-directory: tools/ansible-doc-renderer
        run: |
          npm ci
          npm run build

      - name: Generate site
        run: |
          ansible-doc --metadata-dump -t module --no-fail-on-errors cisco.meraki_rm > /tmp/meraki-docs.json
          node tools/ansible-doc-renderer/out/cli.js \
            --input /tmp/meraki-docs.json \
            --output docs/_site \
            --title "Cisco Meraki RM Collection" \
            --description "Ansible resource module collection for managing Cisco Meraki Dashboard infrastructure" \
            --version "$(grep '^version:' galaxy.yml | awk '{print $2}')"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
